[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/plone-4.1.x.cfg
    http://good-py.appspot.com/release/dexterity/1.0-next?plone=4.1

extensions = mr.developer

package-name = plone.app.collection
package-directory = plone/app/collection

parts +=
    omelette
    test
    

auto-checkout =
    plone.formwidget.querystring

[versions]


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ${instance:location}/lib/python ./


[test]
recipe = collective.xmltestreport
eggs = ${buildout:package-name}
defaults = ['--auto-color', '--auto-progress']

[sources]
plone.formwidget.querystring = svn http://svn.plone.org/svn/plone/plone.formwidget.querystring/branches/tisto/
