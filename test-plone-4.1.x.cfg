[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/plone-4.1.x.cfg
    http://good-py.appspot.com/release/dexterity/1.0-next?plone=4.1
extensions = mr.developer
package-name = plone.app.collection
package-directory = plone/app/collection
parts +=
    omelette
    instance
    test
auto-checkout =
    plone.app.querystring
    plone.formwidget.querystring

[instance]
eggs += 
    plone.reload
    Products.PdbDebugMode
    Products.PrintingMailHost
zcml += 
    plone.reload

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ${instance:location}/lib/python ./

[test]
recipe = collective.xmltestreport
eggs = ${buildout:package-name} [test]
defaults = ['--auto-color', '--auto-progress']

[sources]
plone.app.querystring = git git://github.com/plone/plone.app.querystring.git
plone.formwidget.querystring = git git://github.com/plone/plone.formwidget.querystring.git
